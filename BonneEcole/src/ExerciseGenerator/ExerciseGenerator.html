<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExerciseGenerator</title>
    <link rel="stylesheet" href="ExerciseGenerator.css">
</head>


<body>
    <div id="selectExerciseTypeDiv">
        <button id="selectAddition">Addition</button>
        <button id="selectSoustraction">Soustraction</button>
        <button id="selectMultiplication">Multiplication</button>
        <button id="selectDivision"">Division</button>
        <button id="selectNimporte">N'importe</button>
    </div>


    <div id="classLevelSelectionDiv">
        Sélectionnez le niveau de classe :
        <button id="selectCP">CP</button>
        <button id="selectCE1">CE1</button>
        <button id="selectCE2">CE2</button>
        <button id="selectCM1">CM1</button>
        <button id="selectCM2">CM2</button>
    </div>

    <div id="exerciseAndAnswerDiv">
        <div id="exercise"></div>
        <input type="text" id="valeurInput" placeholder="Réponse" onfocus="this.value=''">
        <button id="ConfirmAnswerBtn">Valider</button>
        <div id="result"></div>
    </div>

</body>
<script src="./ExerciseGenerator.js"></script>



</html>
