<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="static/favicon.ico" />

  <!-- BoxIcon -->
  <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">

  <title>Bonne Ecole</title>
  <style>
    .message {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message__user {
      font-size: 12px;
      color: #888;
    }

    .message__content {
      font-size: 16px;
      color: #333;
    }

    .message__date {
      font-size: 12px;
      color: #888;
    }

    #messageList {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div id="roomSetup" class="flex justify-center items-center h-screen">
    <div class="text-center">
      <div class="py-5">
        <input id="nameClasse" class="w-full bg-gray-300 py-5 px-3 rounded-xl" type="text" placeholder="Nom de la classe" />
      </div>
        <button type="button" id="createClasse"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Cr√©er sa Classe
        </button>
        <h2 id="titleRoom" class="text-3xl font-bold mb-4 hidden"></h2>
          <div class="py-5">
            <input id="codeClasse" class="w-full bg-gray-300 py-5 px-3 rounded-xl" type="text" placeholder="Room" />
          </div>
          <button type="submit" id="joinClasse"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Rejoindre Classe
          </button>
  
      </div>
    </div>
  </div>
  <div id="root"></div>
  
  <script type="module" src="./src/firebase-client/firebase-session.js"></script>
  <script type="module" src="./src/firebase-client/classe/firebase-room.js"></script>
</body>

</html>
