<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="static/favicon.ico"/>

    <!-- BoxIcon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="text/css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Bonne Ecole</title>
  </head>
  <body>

    <form onsubmit="login(event)" class="flex items-center justify-center h-screen">
      <div class="w-64 bg-white rounded-lg shadow-md p-8">
        <label for="email" class="font-bold">Username</label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
    
        <label for="password" class="font-bold">Password</label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
    
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md w-full">Login</button>
    
        <label class="block">
          <input type="checkbox" checked="checked" name="remember" class="mr-2">
          Remember me
        </label>
      </div>
    </form>
    

    <div id="root"></div>
    <script type="module" src="./src/firebase-client/firebase-login.js"></script>
  </body>
</html>
