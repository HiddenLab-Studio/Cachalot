<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Classe</title>
    <!-- Inclure le lien vers le CDN de Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div class="container mx-auto py-8">
        <!-- Titre de la classe en haut à gauche -->
        <h1 id="nameClasse" class="text-3xl font-bold mb-4">Ma Classe</h1>

        <div class="flex flex-wrap">
            <!-- Pop-up de devoirs en bas à gauche -->
            <div class="fixed bottom-4 left-4 p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Devoirs</h2>
                <ul class="list-disc list-inside">
                    <li>Devoir 1</li>
                    <li>Devoir 2</li>
                    <li>Devoir 3</li>
                    <!-- Ajoutez plus de devoirs ici -->
                </ul>
            </div>

            <!-- Pop-up de liste des personnes en haut à droite -->
            <div class="fixed top-4 right-4 p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Liste des Utilisateurs</h2>
                <h3 class="text-md font-semibold mb-2">Professeur</h3>
                <ul class="list-inside py-1 " id="adminList">
                    <!-- Ajoutez plus de personnes ici -->
                </ul>
                <h3 class="text-md font-semibold mb-2">Elèves</h3>
                <ul class="list-inside py-1" id="eleveList">
                    <!-- Ajoutez plus de personnes ici -->
                </ul>
            </div>
        </div>

        <!-- Chat de discussion en bas à droite -->
        <div class="fixed bottom-4 right-4 p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-2">Chat de discussion</h2>
            <!-- Insérez le code pour le chat ici -->
            <div class="flex flex-col space-y-2">
                <ul class="list-inside overflow-y-auto max-h-40" id="messageList">
                    <!-- Ajoutez plus de messages ici -->
                </ul>
            </div>

            <div class="mt-4 flex items-center space-x-2">
                <input type="text" id="inputMessage"
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Votre message">
                <button id="sendMessageButton"
                    class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Envoyer</button>
            </div>
        </div>

        <!-- Pop-up de classement des utilisateurs -->
        <div class="fixed top-1/2 left-4 transform -translate-y-1/2">
            <div class="p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2">Classement des Utilisateurs</h2>
                <ol class="list-inside py-1" id="userRanking">
                    <!-- Ajoutez plus d'utilisateurs classés ici -->
                </ol>
            </div>
        </div>


        <!-- Form container -->
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-4">Paramètres de la compétition</h2>

                <form onsubmit="createGame(event)">

                    
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="manche">Nombre de manches :</label>
                        <input class="border border-gray-300 rounded-md px-4 py-2 w-full" type="number" id="nbrManche"
                            name="manche"  required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="selectDiscipline">Discipline :</label>
                        <select class="border border-gray-300 rounded-md px-4 py-2 w-full" id="discipline"
                            name="discipline" required>
                            <option value="">Sélectionner une discipline</option>
                            <option value="maths">Mathématiques</option>
                            <option value="francais">Français</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="joueurs">Nombre de joueurs :</label>
                        <input class="border border-gray-300 rounded-md px-4 py-2 w-full" type="number" id="nbrJoueur"
                            name="joueurs" required>
                    </div>

                    <div class="text-center">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Commencer</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="flex items-center justify-center mt-4">
            <button id="joinMatchButton"
                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Rejoindre un match</button>
        </div>
    </div>

    <script type="module" src="./src/firebase-client/firebase-session.js"></script>
    <script type="module" src="./src/firebase-client/classe/firebase-classe.js"></script>
    <script type="module" src="./src/firebase-client/classe/firebase-classeGame.js"></script>
</body>

</html>
